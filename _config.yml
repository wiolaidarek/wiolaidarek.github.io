remote_theme: mmistakes/so-simple-theme
title: Pobieramy się!!!
description: Przydatne informacje o naszym ślubie...
logo: /assets/images/heart.jpg
locale: pl-PL
collections:
  infos:
    output: true
    permalink: /:collection/:path/
defaults:
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      comments: true
      share: true
defaults:
  - scope:
      path: "_infos"
      type: infos
    values:
      layout: post
author:
  name: Wiola i Darek
  picture: /assets/images/selfie.jpg
